<!doctype html>
<html>
<head>
    <title>Rule 34 not so randomized</title>
    <meta name="description" content="This fetches stuff from Rule34">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
</head>

<body onload="start()">
    <div class="container-sm">
        <div class="row mt-2">
            <div class="col">
                <h1 class="text-center">Random Rule34 Recreation tool</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <h2>All of Tags:</h2>
                <div class="row mb-3 g-0">
                    <div class="col-11 pe-0">
                        <input type="text" id="add-all-of" class="form-control" placeholder="Add All Of Tag">
                    </div>
                    <div class="col-1 g-0">
                        <button onclick="addAllOf()" id="add-all-of-btn" type="button" class="btn btn-light" id="generate-button">+</button>
                    </div>
                </div>
                <div id="all-of-tags">

                </div>
            </div>
            <div class="col-4">
                <h2>Any of Tags:</h2>
                <div class="row mb-3 g-0">
                    <div class="col-11 pe-0">
                        <input type="text" id="add-any-of" class="form-control" placeholder="Add Any Of Tag">
                    </div>
                    <div class="col-1 g-0">
                        <button onclick="addAnyOf()" id="add-any-of-btn" type="button" class="btn btn-light" id="generate-button">+</button>
                    </div>
                </div>
                <div id="any-of-tags">

                </div>
            </div>
            <div class="col-4">
                <h2>None of Tags:</h2>
                <div class="row mb-3 g-0">
                    <div class="col-11 pe-0">
                        <input type="text" id="add-none-of" class="form-control" placeholder="Add None Of Tag">
                    </div>
                    <div class="col-1 g-0">
                        <button onclick="addNoneOf()" id="add-none-of-btn" type="button" class="btn btn-light" id="generate-button">+</button>
                    </div>
                </div>
                <div id="none-of-tags">

                </div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col">
                <button onclick="getImage()" type="button" class="btn btn-light" id="generate-button">Fetch</button>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col" id="insert-img">

            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
