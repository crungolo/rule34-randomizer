<!doctype html>
<html>
<head>
    <title>Rule 34 not so randomized</title>
    <meta name="description" content="This fetches stuff from Rule34">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
    <link rel="shortcut icon" type="image/x-icon" href="/images/favicon.ico">
</head>

<body onload="start()">
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <h1 class="text-center">Random Rule34 Recreation tool</h1>
            </div>
        </div>
        <div class="row px-3">
            <div class="col-4">
                <h2>All of Tags:</h2>
                <div class="row mb-3">
                    <div class="col-11">
                        <input type="text" id="add-all-of" class="form-control" placeholder="Add All Of Tag">
                    </div>
                    <div class="col-1 p-0">
                        <button onclick="addAllOf()" id="add-all-of-btn" type="button" class="btn btn-success w-100" id="generate-button">+</button>
                    </div>
                </div>
                <div id="all-of-tags">

                </div>
            </div>
            <div class="col-4">
                <h2>Any of Tags:</h2>
                <div class="row mb-3">
                    <div class="col-11">
                        <input type="text" id="add-any-of" class="form-control" placeholder="Add Any Of Tag">
                    </div>
                    <div class="col-1 p-0">
                        <button onclick="addAnyOf()" id="add-any-of-btn" type="button" class="btn btn-success w-100" id="generate-button">+</button>
                    </div>
                </div>
                <div id="any-of-tags">

                </div>
            </div>
            <div class="col-4">
                <h2>None of Tags:</h2>
                <div class="row mb-3">
                    <div class="col-11">
                        <input type="text" id="add-none-of" class="form-control" placeholder="Add None Of Tag">
                    </div>
                    <div class="col-1 p-0">
                        <button onclick="addNoneOf()" id="add-none-of-btn" type="button" class="btn btn-success w-100" id="generate-button">+</button>
                    </div>
                </div>
                <div id="none-of-tags">

                </div>
            </div>
        </div>
        <div class="row px-3">
            <div class="col-1">
                <button onclick="getImage()" type="button" class="btn btn-light" id="generate-button">Fetch</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-light" id="errror-code-modal-button" data-toggle="modal" data-target="#error-code-modal">Error Codes</button>                
            </div>
        </div>
        <div class="row">
            <div class="col" id="insert-img">

            </div>
        </div>
    </div>

<!-- Modal -->
<div class="modal fade" id="errror-code-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
    
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
</body>
</html>
